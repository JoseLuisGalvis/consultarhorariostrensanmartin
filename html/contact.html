<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/icono.png" type="image/png" />
    <title>Contacto - Tren San Martín</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS CSS para animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column min-vh-100 text-white">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-2">
        <div class="container-fluid">
          <h3>
            <i class="fas fa-train me-2 mx-2"></i>
            <a
              href="https://www.trensanmartin.com.ar/"
              target="_blank"
              class="train-title"
              >Tren San Martín</a
            >
          </h3>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mx-2">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page"
                  >Contacto</a
                >
              </li>
            </ul>
            <span class="current-time">Hora: --:--:--</span>
            <div class="d-flex align-items-center">
              <!-- Botón de Internacionalización -->
              <div class="dropdown mx-2">
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" data-lang="es">
                      🇪🇸 Español
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" data-lang="en">
                      🇺🇸 English
                    </button>
                  </li>
                </ul>
                <button
                  class="btn btn-outline-language dropdown-toggle"
                  id="languageDropdown"
                  data-bs-toggle="dropdown"
                >
                  Español
                </button>
              </div>
              <!-- Botón de Modo Oscuro/Claro -->
              <button class="btn btn-light me-2 toggle-dark-mode">
                <i class="fas fa-moon moon-icon"></i>
                <i class="fas fa-sun sun-icon d-none"></i>
              </button>
              <div>
                <a href="../index.html" class="btn btn-outline-light btn-atras"
                  >Atrás</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Sección Contacto -->
      <main
        class="flex-grow-1 d-flex align-items-center justify-content-center text-center px-3"
      >
        <section id="contact" class="container py-5">
          <div class="row">
            <div class="col-lg-8 mx-auto" data-aos="fade-up">
              <h2 class="text-center-contact text-primary fw- mb-4">
                <i class="fas fa-envelope"></i> Contacto
              </h2>
              <form id="contactForm" class="mt-4">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label
                      for="from_name"
                      class="form-label text-primary fw-semibold"
                      >Nombre</label
                    >
                    <input
                      type="text"
                      id="from_name"
                      name="from_name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label
                      for="from_lastname"
                      class="form-label text-primary fw-semibold"
                      >Apellidos</label
                    >
                    <input
                      type="text"
                      id="from_lastname"
                      name="from_lastname"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label
                      for="from_email"
                      class="form-label text-primary fw-semibold"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      id="from_email"
                      name="from_email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label
                      for="country"
                      class="form-label text-primary fw-semibold"
                      >País</label
                    >
                    <input
                      type="text"
                      id="country"
                      name="country"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label
                      for="state"
                      class="form-label text-primary fw-semibold"
                      >Estado o Provincia</label
                    >
                    <input
                      type="text"
                      id="state"
                      name="state"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label
                      for="municipality"
                      class="form-label text-primary fw-semibold"
                      >Municipio</label
                    >
                    <input
                      type="text"
                      id="municipality"
                      name="municipality"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label
                    for="message"
                    class="form-label text-primary fw-semibold"
                    >Mensaje</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="form-control"
                    rows="4"
                    required
                    placeholder="Por favor ingrese su solicitud. Gracias!"
                  ></textarea>
                </div>

                <button type="submit" class="btn bg-consultar px-5">
                  Enviar
                </button>
              </form>

              <div class="mt-3">
                <a
                  href="../index.html"
                  class="btn bg-consultar px-5"
                  id="backToHomeContact"
                  >Volver al Inicio</a
                >
              </div>

              <div class="row mt-4">
                <div class="col-lg-10 mx-auto">
                  <div class="social-share mt-4">
                    <p class="small text-center mb-2">
                      Comparte en Redes Sociales
                    </p>
                    <div class="d-flex gap-2 justify-content-center">
                      <button
                        class="btn bg-consultar px-5"
                        aria-label="Compartir en Facebook"
                        id="shareFacebook"
                      >
                        <i class="fab fa-facebook-f me-1"></i> Compartir
                      </button>
                      <button
                        class="btn bg-consultar px-5"
                        aria-label="Compartir en Instagram"
                        id="shareInstagram"
                      >
                        <i class="fab fa-instagram me-1"></i> Compartir
                      </button>
                      <a
                        href="https://www.youtube.com/"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="btn bg-consultar px-5"
                        aria-label="Compartir en YouTube"
                      >
                        <i class="fab fa-youtube me-1"></i> Compartir
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Scripts al final -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Cargar EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <!-- Inicializar EmailJS en la vista -->
    <script type="text/javascript">
      (function () {
        emailjs.init("vb8UHhP86GNLrjTNc"); // Tu Public Key de EmailJS
      })();
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
